<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Canchas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
     <ion-segment [(ngModel)]="canchas">
       <ion-segment-button value="lista">
         Ver Lista
       </ion-segment-button>
       <ion-segment-button value="mapa">
         Ver Mapa
       </ion-segment-button>
     </ion-segment>
  </div>

   <div [ngSwitch]="canchas">
  <ion-list *ngSwitchCase="'lista'">

    <ion-item-sliding>

        <ion-item (click)="presentModal()">
          <ion-thumbnail item-start>
            <img src="../../assets/img/cantera.png" ></ion-thumbnail>
          <h2>La Cantera</h2>
          <ion-icon ios="ios-football" md="md-football"></ion-icon>
          <ion-icon ios="ios-football" md="md-football"></ion-icon>
          <ion-icon ios="ios-football" md="md-football"></ion-icon>
          <ion-icon ios="ios-football" md="md-football"></ion-icon>
          <ion-icon ios="ios-football" md="md-football"></ion-icon>
          <p>Av. Morán Valverde y Quitumbe Ñan. Sector Sur</p>

        </ion-item>

      <ion-item-options side="left">
        <button ion-button color="primary">
          <ion-icon ios="ios-navigate" md="md-navigate"></ion-icon>
          Go
        </button>
        <button ion-button color="secondary">
          <ion-icon name="call"></ion-icon>
          Call
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="dark">
          <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
          Reservar
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-list *ngSwitchCase="'mapa'">
    <ion-item>
      <ion-thumbnail item-start>
        <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d15959.195745080488!2d-78.46951095!3d-0.17860095!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sec!4v1499910581052" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
        <ion-fab right top>
          <button ion-fab>
            <ion-icon name="pin"></ion-icon>
          </button>
        </ion-fab>
      </ion-thumbnail>
    </ion-item>
  </ion-list>
</div>

</ion-content>
